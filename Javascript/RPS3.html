<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <h1>Rock Paper Scissor Games</h1>
    <button onclick="playGame('rock')">✊</button>

    <button onclick="playGame('paper')">✋</button>

    <button onclick="playGame('scissor')">✂️</button>
    


    <script>
      function getComputerMove(){
          const randomNumber = Math.random();
          let computerMove = '';
          if (randomNumber < 1/3)
          {
              computerMove = 'rock';
          } else if (randomNumber < 2/3){
              computerMove = 'paper';
          } else{
              computerMove = 'scissor';
          }
          return computerMove;
      }

      function getResult(playerMove, computerMove)
      {
        if (playerMove === computerMove)
      {
        return 'Tie';
      }
      else if (
        ( playerMove === 'rock') && ( computerMove === 'scissor') ||
        (playerMove === 'paper') && (computerMove === 'rock') ||
        (playerMove === 'scissor') && (computerMove === 'paper')
      ) {
        return 'You Win';
      } else  {
        return 'You Lose';
      }
      }

      const score = 
      {
        win:0,
        loss:0, 
        tie: 0,
      }

    function playGame(playerMove) {
      let computerMove = getComputerMove();
      let result = getResult(playerMove,computerMove);
      if (result === 'You Win'){
        score.wins = score.win + 1;
      } else if (result === 'You Lose') {
        score.loss = score.loss + 1;
       } else if (result === 'Tie')
       {
        score.tie = score.tie + 1; 
       }

      alert(`You Picked ${playerMove}, Computer Picked ${computerMove}, ${result}.
      wins: ${score.wins}, loss: ${score.loss}, Tie: ${score.tie}`);
    }
             
     </script>
</body>

</html>
